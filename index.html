<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Api</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <h1 class="center">Movie Api Application</h1>

    <form>
        <input id="title" type="text" placeholder="Ex. Transformers">
        <input id="year" type="number" placeholder="Ex. 2007">
        <input type="submit">
    </form>
    <hr>
    <div id="movieInfo">
        <h2 class="center" id="showTitle"></h2>
        <div class="center-div">
            <img id="poster" alt="Movie Poster">
        </div>
        <div id="genre"></div>
        <div id="ratings"></div>
        <div id="plot"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
